name: Create PR base <- develop if master is merged to develop

on:
  pull_request:
    types:
      - closed
    branches:
      - develop

jobs:
  create-pr:
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'develop' && github.event.pull_request.head.ref == 'master'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: List active base branches
        id: list_active_base_branches
        run: |
          PAST_DATE=$(date -u -d "-3 months" +"%Y-%m-%d")
          echo "Filtering active branches updated after $PAST_DATE:"
          BRANCHES=$(git for-each-ref --sort=-committerdate --format='%(committerdate:short) %(refname:short)' 'refs/remotes/origin/base/*')
          BRANCHES=$(echo "$BRANCHES" | awk -v past_date="$PAST_DATE" '$1 > past_date {print $2}')
          BRANCHES=$(echo "$BRANCHES" | sed 's|^origin/||' | tr '\n' ' ')
          echo "Active branches: $BRANCHES"
          echo "branches=$BRANCHES" >> $GITHUB_OUTPUT

      - name: Create Pull Requests from develop to base branches
        run: |
          for branch in ${{ steps.list_active_base_branches.outputs.branches }}; do
            TARGET_BRANCH="${branch}"
            PR_TITLE="${TARGET_BRANCH} <- develop"
            PR_BODY="Auto PR ${TARGET_BRANCH} <- develop"
            gh pr create -B "${TARGET_BRANCH}" -H develop --title "${PR_TITLE}" --body "${PR_BODY}" || echo "Failed to create PR for ${TARGET_BRANCH}"
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_OUTPUT: ${{ steps.list_active_base_branches.outputs }}
